units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2
points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        rotate: 0
      columns:
        outer:
          rows.num.skip: true
          key.column_net: C0
        pinky:
          key.column_net: C1
        ring:
          key.splay: 0
          key.origin: [0, 0]
          key.stagger: .3ky
          key.column_net: C2
        middle:
          key.stagger: .3ky
          key.column_net: C3
        index:
          key.stagger: -.3ky
          key.column_net: C4
        inner:
          rows.num.skip: false
          key.stagger: -.3ky
          key.column_net: C5
      rows:
        bottom:
          key.row_net: R0
          mirror.row_net: R6
        mod:
          key.row_net: R1
          mirror.row_net: R7
        home:
          key.row_net: R2
          mirror.row_net: R8
        top:
          key.row_net: R3
          mirror.row_net: R9
        num:
          key.row_net: R4
          mirror.row_net: R10
    thumbs:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.5kx, -1.2ky]
      columns:
        near:
          key.column_net: C4
          key.size: [1.5k]
        home:
          key.spread: 1.2kx
          key.splay: -15
          key.origin: [-11, -10]
          key.column_net: C5
        far:
          key.spread: 1.2kx
          key.splay: -10
          key.origin: [-9.5, -9]
          key.column_net: C6
      rows:
        thumb:
          key.row_net: R5
          mirror.row_net: R11
  rotate:
  mirror:
    ref: matrix_pinky_home
    distance: 250

outlines:
  raw:
    - what: rectangle
      where: true
      bound: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_top
          shift: [-0.5px,1py]
        - ref: matrix_pinky_num
          shift: [0.5px,0.9py]
        - ref: matrix_ring_num
          shift: [0.5px,0.8py]
        - ref: matrix_middle_num
          shift: [0.5px,0.53py]
        - ref: matrix_index_num
          shift: [0.5px,0.6py]
        - ref: matrix_inner_num
          shift: [2.4px,0.5py]
        - ref: matrix_inner_bottom
          shift: [2.4px,0.5py]
        - ref: thumbs_far_thumb
          shift: [0.5px,-0.5py]
        - ref: thumbs_home_thumb
          shift: [0.5px,-0.5py]
        - ref: thumbs_near_thumb
          shift: [-0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [0.5px,-0.5py]
        - ref: matrix_outer_bottom
          shift: [-0.5px,-0.5py]
      fillet: 0
  mirror_board:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_matrix_outer_top
          shift: [-0.5px,1py]
        - ref: mirror_matrix_pinky_num
          shift: [0.5px,0.9py]
        - ref: mirror_matrix_ring_num
          shift: [0.5px,0.8py]
        - ref: mirror_matrix_middle_num
          shift: [0.5px,0.53py]
        - ref: mirror_matrix_index_num
          shift: [0.5px,0.6py]
        - ref: mirror_matrix_inner_num
          shift: [2.4px,0.5py]
        - ref: mirror_matrix_inner_bottom
          shift: [2.4px,0.5py]
        - ref: mirror_thumbs_far_thumb
          shift: [0.5px,-0.5py]
        - ref: mirror_thumbs_home_thumb
          shift: [0.5px,-0.5py]
        - ref: mirror_thumbs_near_thumb
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_pinky_bottom
          shift: [0.5px,-0.5py]
        - ref: mirror_matrix_outer_bottom
          shift: [-0.5px,-0.5py]
      fillet: 0
  combo:
    - name: board
    - name: mirror_board
    - operation: subtract
      name: keys
pcbs:
  yellow_panda:
    outlines:
      main:
        outline: board
      mirror:
        outline: mirror_board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]